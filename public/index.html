<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico?" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/all.min.css">
    <script src="/js/index.js" defer></script>
    <script src="/js/animations/index-animation.js" defer></script>
    <title>Url Shortener</title>
</head>

<body>

    <main class="main">
        <div class="url-container">
            <div class="url-area">
                <input type="text" class="url" readonly id="url" value="" placeholder="Your Url will appear here!">
                <div class="copy-area" id="copy-area">
                    <button class="copy" id="copy"> <i class="fa-solid fa-copy"></i></button>
                </div>
            </div>
            <form class="form">
                <input type="text" class="create-url" id="create-url" placeholder="Paste your url here!" required
                    autocomplete="off">
                <input type="submit" class="create-url-submit" id="create-url-submit">
            </form>
        </div>
    </main>

</body>

</html>
